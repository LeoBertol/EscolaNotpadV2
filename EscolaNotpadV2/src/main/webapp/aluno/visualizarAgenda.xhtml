<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	


<ui:composition template="/WEB-INF/template/padrao_aluno.xhtml">
	<ui:define name="conteudo">
		<div id="conteudo">

			<div id="quadro_listar_titulo">
				<h1>
					Listagem <small>de Agendas</small>
				</h1>
			</div>

			<div id="listar_cadastros">
				<h:form>
					<p:dataTable value="#{agendaMB.agendaPorTurma(loginManager.usuario.id)}" var="agenda"  rows="10"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20"
                         currentPageReportTemplate="(Página: {currentPage} De {totalPages} )" style="text-align: center;">
												
						<p:column>
							<f:facet name="header">Ambiente</f:facet>
							<h:outputText value="#{agenda.ambiente.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">Data de reserva</f:facet>
							<h:outputText value="#{agenda.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						
						<p:column>
							<f:facet name="header">Turma</f:facet>
							<h:outputText value="#{agenda.turma.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">Professor Responsável</f:facet>
							<h:outputText value="#{agenda.professorResponsavel.nome}" />
						</p:column>
						
						
						<p:column>
						
							<f:facet name="header">Opções</f:facet>
							
							<button type="button" data-toggle="modal" data-target="#myModal#{agenda.id}"
								style="background-color: transparent; border: none;">
								<span class="glyphicon glyphicon-search" aria-hidden="true"
									style="float: left; margin-top: 1px; margin-right: 3px;"></span>
							</button>
														
							<div class="modal fade" id="myModal#{agenda.id}" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel" style="text-align: left;">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title" id="myModalLabel">
												Informações Sobre a Agenda
											</h4>
										</div>
										<div class="modal-body">
																					
											<p>
												<b>Professor responsável: </b>
												<h:outputText value="#{agenda.professorResponsavel.nome}" />
											</p>
											
											<p>
												<b>Ambiente: </b>
												<h:outputText value="#{agenda.ambiente.nome}" />
											</p>
											
											<p>
												<b>Turma: </b>
												<h:outputText value="#{agenda.turma.nome}" />
											</p>
											
											<p>
												<b>Data do agendamento: </b>
												<h:outputText value="#{agenda.data}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p>
											
											<p>
												<b>Início da aula: </b>
												<h:outputText value="#{agenda.inicioDaAula}" />
											</p>
											
											<p>
												<b>Fim da aula: </b>
												<h:outputText value="#{agenda.fimDaAula}" />
											</p>
											
										</div>
									</div>
								</div>
							</div>


						</p:column>
						

					</p:dataTable>

				</h:form>
				<h:form>
					<p:commandLink class="btn btn-info" value="Gerar PDF" action="#{pdfMB.gerarPdf(loginManager.usuario.id)}" ajax="false" target="_blank" style="margin-top: 25px;"/>
				</h:form>
				
				
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
