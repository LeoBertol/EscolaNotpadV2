<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{usuarioMB.editarId}" />
	<f:event listener="#{usuarioMB.carregarUsuario}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/template/padrao_aluno.xhtml">
	<ui:define name="conteudo">
		<div id="conteudo">
			<div id="formulario_cadastro">

				<div id="quadro_cadastrar_titulo">
					<h1>Configurações</h1>
				</div>

				<div id="tabs_cadastro">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#A" aria-controls="A" role="tab" data-toggle="tab">Informações</a></li>
					<li role="presentation"><a href="#D" aria-controls="D" role="tab" data-toggle="tab">Sobre Os Desenvolvedores</a></li>
					</ul>

					<!-- Tab panes -->

					<div class="tab-content">
						
						<div role="tabpanel" class="tab-pane fade in active" id="A">
						
							<div id="quadro_cadastrar">
								<div class="col-md-7">
									<div class="modal-body">
										<center>
												<p>
													<b>Foto de Perfil:</b>
												</p>
												<h:graphicImage styleClass="img-thumbnail"
													style="height:200px; width: 200px;"
													name="fotosDePerfil/#{loginManager.usuario.fotoPerfil}" />
											</center>
											<p>
												<b>Nome: </b><h:outputText value="#{loginManager.usuario.nome}"/>
											</p>
											<p>
												<b>Email: </b><h:outputText value="#{loginManager.usuario.email}" />
											</p>
											<p>
												<b>CPF: </b><h:outputText value="#{loginManager.usuario.cpf}" />
											</p>
											<p>
												<b>Perfil: </b><h:outputText value="#{usuarioMB.converterPerfilLayout(loginManager.usuario.perfil)}" />
											</p>
											<p>
												<b>Data De Nascimento: </b>
												<h:outputText value="#{loginManager.usuario.dataNascimento}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p>
											<p>
												<b>Endereço: </b><h:outputText value="#{loginManager.usuario.endereco}" />
											</p>
											
										</div>
		
								</div>
							</div>
							
						</div>
																	
						<div role="tabpanel" class="tab-pane fade" id="D">
							<center>
								<h1><i>Sistema desenvolvido por</i></h1>
								<h3>Guilherme Bertol, Leonardo Bertol</h3>
								<p>Florianópolis, 23 de Julho de 2016.</p>
							</center>
						</div>
					
						

					</div>

			</div>

			<h:outputScript name="/js/tab.js" />
			<h:outputScript name="/js/datepicker-component.js" />
		</div>
		</div>
	</ui:define>

</ui:composition>
</html>
