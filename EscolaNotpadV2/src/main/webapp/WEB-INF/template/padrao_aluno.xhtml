<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Escola Notpad</ui:insert></title>
	<h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet	name="/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/bootstrap/template/offcanvas.css" />

	<h:outputStylesheet name="/menu/css/simple-sidebar.css" />
	 <h:outputScript name="/js/acordion.js" rendered="false"/>

	 <!--   <h:outputScript name="/js/tooltip.js" /> -->

	<h:outputStylesheet name="/libs/foundation-icons/foundation-icons.css" />

	<style>
#body {
	font-family: 'Lato', Calibri, Arial, sans-serif;
}

.list-group-submenu {
	margin-left: 20px;
}
</style>
</h:head>

<h:body>

	<f:facet name="last"><h:outputStylesheet name="/estilo_geral/estilo_css.css" /></f:facet>
	<div id="wrapper">
		<!-- h:panelGroup -->
		<!-- Sidebar -->
		
		<div id="sidebar-wrapper">
			<div id="MainMenu">

				<div class="list-group panel">
					<h1
						style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: #000;">
						Escola <small style="color: #000;">NotPad</small>
					</h1>
					
					<p:accordionPanel activeIndex="false" style="display: none;">
						<p:tab title="Godfather Part II">
						
						</p:tab>
					</p:accordionPanel>
					
					<h:link outcome="/aluno/index" value="Inicio"
						styleClass="list-group-item list-group-item-success">
						<span class="glyphicon glyphicon-home " aria-hidden="true"
							style="float: left; margin-top: 1px; margin-right: 3px;"></span>
					</h:link>
					
					<h:link outcome="/aluno/visualizarAgenda" value="Agenda"
						styleClass="list-group-item list-group-item-success">
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"
							style="float: left; margin-right: 3px;"></span>
					</h:link>
					
					
						
						<a href="#arquivo" class="list-group-item list-group-item-success"
						data-toggle="collapse" data-parent="#MainMenu"><i
						class="glyphicon glyphicon-file"
						style="float: left; margin-right: 3px;"></i>Arquivos</a>
					<div class="collapse" id="arquivo">
						<h:link outcome="/aluno/formularioArquivo" value="Cadastrar Arquivo"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
						<h:link outcome="/aluno/listaArquivo" value="Listar Arquivos"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
					</div>
					
					
					<a href="#demo6" class="list-group-item list-group-item-success"
						data-toggle="collapse" data-parent="#MainMenu"><i
						class="glyphicon glyphicon-education" aria-hidden="true"
						style="float: left; margin-right: 3px;"></i>Minhas Turmas</a>
					<div class="collapse" id="demo6">
						
						<h:link outcome="/aluno/listaTurma" value="Ver Minhas Turmas"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
					
					</div>

					<h:link outcome="/aluno/configuracao" value="Configurações"
						styleClass="list-group-item list-group-item-success">
						<span class="step fi-wrench size-18" aria-hidden="true"
							style="float: left; margin-top: 1px; margin-right: -3px;"></span>
					</h:link>
									
						
					<h:form>
						<h:commandLink action="#{loginManager.logout}" value="Sair" styleClass="list-group-item list-group-item-success">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true"	style="float: left; margin-top: 1px; margin-right: 4px;"></span>
						</h:commandLink>
					</h:form>

				</div>
			</div>
		</div>
		
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->

		<div class="top_menu">
			<a href="#menu-toggle" id="menu-toggle"><span class="step fi-list size-36" aria-hidden="true" style="width: 50px;"></span></a>
		</div>
		<!-- /h:panelGroup -->


		<ui:insert name="conteudo">
			<div id="conteudo"></div>
		</ui:insert>
		<!-- /#page-content-wrapper -->

	</div>


	<h:outputScript name="/menu.js" />


	<script type="text/javascript">
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

</h:body>

</html>
