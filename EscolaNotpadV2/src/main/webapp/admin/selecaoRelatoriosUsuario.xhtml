	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/padrao_admin.xhtml">
	<ui:define name="conteudo"><div id="conteudo">
	
	<div id="quadro_cadastrar_titulo">
		<h1>Gerar Relatório <small>de Usuário</small></h1>
	</div>
	
	<div id="quadro_cadastrarr"><div class="col-md-7">
			<h:form enctype="multipart/form-data">
				<label>Selecione o relatório a ser gerado</label>
				<h:selectOneMenu value="#{usuarioMB.usuario.perfil}" styleClass="form-control">
					<f:selectItem itemLabel="-- Selecione --" />
					<f:selectItem itemValue="TODOS_OS_USUARIOS" itemLabel="Todos os Perfis" />

					<f:selectItem itemValue="ROLE_PROFESSOR" itemLabel="Professores Cadastrados" />						 	   							
				</h:selectOneMenu>
					
				<h:commandButton styleClass="btn btn-success" action="#{usuarioMB.alunosCadastrados}" value="Gerar Relatorio" style="margin-top: 15px; margin-right: 15px;"/>
				<h:commandButton styleClass="btn btn-primary" action="#{usuarioMB.voltarRelatorios}" value="Voltar" style="margin-top: 15px;"/>
			
			</h:form>
		</div>
		</div>
	    
	</div></ui:define>
