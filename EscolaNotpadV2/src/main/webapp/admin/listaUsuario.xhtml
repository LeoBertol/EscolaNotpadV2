<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao_admin.xhtml">
	<ui:define name="conteudo">
		<div id="conteudo">

			<div id="quadro_listar_titulo">
				<h1>
					Lista <small>Usuários</small>
				</h1>
			</div>

			<div id="listar_cadastros">
				<h:form>
					<h:dataTable value="#{usuarioMB.listaUsuarios}" var="user"
						styleClass="table table-striped">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{user.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{user.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{user.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">CPF</f:facet>
							<h:outputText value="#{user.cpf}" />
						</h:column>
						<h:column>
							<f:facet name="header">Perfil</f:facet>
							<h:outputText value="#{usuarioMB.converterPerfilLayout(user.perfil)}"/>
						</h:column>
						<h:column>
							<f:facet name="header">Opções</f:facet>

							<button type="button" data-toggle="modal" data-target="#myModal#{user.id}"
								style="background-color: transparent; border: none; float: left">
								<span class="glyphicon glyphicon-search" aria-hidden="true"
									style="float: left; margin-top: 1px; margin-right: 3px;"></span>
							</button>

							<h:link outcome="/admin/formularioUsuario" title="Editar">
								<f:param name="id" value="#{user.id}" />
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"
									style="float: left; margin-top: 1px; margin-right: 5px;"></span>
							</h:link>

							<h:commandLink
								onclick="return confirm('Tem certeza da exclusão do usuário #{user.nome}');"
								title="Excluir" action="#{usuarioMB.excluir(user.id)}">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"
									style="float: left; margin-top: 1px; margin-right: 3px;"></span>
							</h:commandLink>

							<div class="modal fade" id="myModal#{user.id}" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title" id="myModalLabel">
												Informações Sobre <b><h:outputText value="#{user.nome}" /></b>
											</h4>
										</div>
										<div class="modal-body">
											<p>
												<b>ID: </b>
												<h:outputText value="#{user.id}" />
											</p>
											<p>
												<b>Nome: </b>
												<h:outputText value="#{user.nome}" />
											</p>
											<p>
												<b>Email: </b>
												<h:outputText value="#{user.email}" />
											</p>
											<p>
												<b>CPF: </b>
												<h:outputText value="#{user.cpf}" />
											</p>
											<p>
												<b>Perfil: </b>
												<h:outputText value="#{usuarioMB.converterPerfilLayout(user.perfil)}" />
											</p>
											<p>
												<b>Data De Nascimento: </b>
												<h:outputText value="#{user.dataNascimento}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</p>
											<p>
												<b>Endereço: </b>
												<h:outputText value="#{user.endereco}" />
											</p>
											<center>
												<p>
													<b>Foto de Perfil:</b>
												</p>
												<h:graphicImage styleClass="img-thumbnail"
													style="height:200px; width: 200px;"
													name="fotosDePerfil/#{user.fotoPerfil}" />
											</center>
										</div>
									</div>
								</div>
							</div>

						</h:column>

					</h:dataTable>



				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
