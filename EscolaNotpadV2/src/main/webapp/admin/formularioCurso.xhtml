<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="id" value="#{cursoMB.editarId}" />
	<f:event listener="#{cursoMB.carregarCurso}" type="preRenderView" />				
</f:metadata>

<ui:composition template="/WEB-INF/template/padrao_admin.xhtml">
	<ui:define name="conteudo"><div id="conteudo"><div id="formulario_cadastro">
		
		<div id="quadro_cadastrar_titulo">
			<h1>Cadastrar Curso <small>Novo</small></h1>
		</div>
		
		<p:messages autoUpdate="true"/>
				
		<div id="quadro_cadastrar"><div class="col-md-7">
			<h:form>
				
				<h:inputHidden value="#{cursoMB.curso.id}"  />
				
					<p:outputLabel for="nome-id" value="Nome"/>
					<p:inputText styleClass="form-control"	value="#{cursoMB.curso.nome}" id="nome-id" required="true"
								requiredMessage="O Nome do curso é obrigatório!"/>
				
					<p:outputLabel for="descricao-id" value="Descrição"/>
					<p:inputTextarea cols="30" rows="10"  styleClass="form-control textareaformulario" value="#{cursoMB.curso.descricao}" id="descricao-id" required="true"
								requiredMessage="A descrição do curso é obrigatória!"/>
					
					<p:outputLabel for="mensalidade-id" value="Mensalidade"/>
					<p:inputText styleClass="form-control"	value="#{cursoMB.curso.mensalidade}" id="mensalidade-id"/>
											
				<button type="reset">Limpar</button>
				<h:commandButton styleClass="btn btn-success" action="#{cursoMB.salvar}" value="Salvar" />
			
			</h:form>
		</div>
		</div>
		
		<h:outputScript name="/js/datepicker-component.js" />
	</div></div></ui:define>

</ui:composition>
</html>
