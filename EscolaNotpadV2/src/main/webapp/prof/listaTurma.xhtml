<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/padrao_professor.xhtml">
	<ui:define name="conteudo"><div id="conteudo">
		
		<div id="quadro_listar_titulo">
			<h1>Listagem <small>de Turmas</small></h1>
		</div>
		
		<p:messages autoUpdate="true"/>
		
		<div id="listar_cadastros">
			<h:form>
			<p:dataTable value="#{turmaMB.getListaTurmasParaProfessor(loginManager.usuario.id)}"  var="classe" rows="10"
                         paginator="true"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20"
                         currentPageReportTemplate="(Página: {currentPage} De {totalPages} )" style="text-align: center;">>
									
				<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{classe.nome}" />
				</p:column>
								
				<p:column>
					<f:facet name="header">Curso Pertencente</f:facet>
					<h:outputText value="#{classe.curso.nome}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">Professor Responsável</f:facet>
					<h:outputText value="#{classe.professor.nome}" />
				</p:column>
				
			</p:dataTable>
			</h:form>
		</div>
	</div>
	</ui:define>
</ui:composition>
</html>
