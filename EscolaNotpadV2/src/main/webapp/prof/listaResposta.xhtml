<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao_professor.xhtml">
	<ui:define name="conteudo"><div id="conteudo">
		
		<div id="quadro_listar_titulo">
			<h1>Lista <small>Respostas</small></h1>
		</div>
		
		<div id="listar_cadastros"><h:form>
			<h:dataTable value="#{respostaMB.listaRespostas}" var="resposta" styleClass="table table-striped">
				<f:facet name="header">Respostas</f:facet>
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{resposta.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">ID Pergunta</f:facet>
					<h:outputText value="#{resposta.pergunta.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Titulo Pergunta</f:facet>
					<h:outputText value="#{resposta.pergunta.tituloPergunta}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Verdadeiro/Falso</f:facet>
					<h:outputText value="#{resposta.correta}" />
				</h:column>
				
				
				<h:column>
				
					<button type="button" data-toggle="modal" data-target="#myModal#{resposta.id}" style="background-color: transparent; border: none; float: left">
						<span class="glyphicon glyphicon-search" aria-hidden="true" style="float: left; margin-top: 1px; margin-right: 3px;"></span>
					</button>
					
					<h:link  outcome="/prof/formularioResposta" title="Editar">
						<f:param name="id" value="#{resposta.id}" />
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" style="float: left; margin-top: 1px; margin-right: 5px;"></span>
					</h:link>
			
					<h:commandLink onclick="return confirm('Tem certeza da exclusão da Resposta #{resposta.pergunta.tituloPergunta}');" title="Excluir"
						action="#{respostaMB.excluir(resposta.id)}"><span class="glyphicon glyphicon-trash" aria-hidden="true" style="float: left; margin-top: 1px; margin-right: 3px;"></span></h:commandLink>
						
					<div class="modal fade" id="myModal#{resposta.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">Informações a Pergunta <b><h:outputText value="#{resposta.pergunta.tituloPergunta}" /></b></h4>
								</div>
								<div class="modal-body">
									<p><b>ID: </b> <h:outputText value="#{resposta.id}" /></p>
									<p><b>Titulo: </b> <h:outputText value="#{resposta.pergunta.tituloPergunta}" /></p>
									<p><b>Verdadeiro Ou Falso: </b> <h:outputText value="#{resposta.correta}" /></p>
									<p><b>Descrição:</b></p>
									<h:inputTextarea readonly="true" cols="30" rows="10" value="#{resposta.descricao}" styleClass="form-control textareaformulario" id="exampleInputDescricao" />
								</div>
							</div>
						</div>
					</div>
			
				</h:column>

			</h:dataTable>
			


		</h:form></div>
	</div></ui:define>
</ui:composition>
</html>
