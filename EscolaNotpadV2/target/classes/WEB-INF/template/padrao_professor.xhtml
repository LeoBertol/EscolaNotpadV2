<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Escola Notpad</ui:insert></title>
	<h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet
		name="/bootstrap-datepicker/bootstrap-datetimepicker.css" />
	<h:outputStylesheet name="/bootstrap/template/offcanvas.css" />

	<h:outputStylesheet name="/menu/css/simple-sidebar.css" />
	<h:outputStylesheet name="/estilo_geral/estilo_css.css" />
	<h:outputScript name="/js/jquery.min.js" />

	<h:outputScript name="/js/tooltip.js" />

	<h:outputStylesheet name="/libs/foundation-icons/foundation-icons.css" />

	<style>
#body {
	font-family: 'Lato', Calibri, Arial, sans-serif;
}

.list-group-submenu {
	margin-left: 20px;
}
</style>
</h:head>

<h:body>
	
	<div id="wrapper">
		<!-- h:panelGroup -->
		<!-- Sidebar -->
		
		<div id="sidebar-wrapper">
			<div id="MainMenu">

				<div class="list-group panel">
					<h1
						style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: #000;">
						Escola <small style="color: #000;">NotPad</small>
					</h1>
					<h:link outcome="/prof/index" value="Inicio"
						styleClass="list-group-item list-group-item-success">
						<span class="glyphicon glyphicon-home " aria-hidden="true"
							style="float: left; margin-top: 1px; margin-right: 3px;"></span>
					</h:link>

					
						<a href="#arquivo" class="list-group-item list-group-item-success"
						data-toggle="collapse" data-parent="#MainMenu"><i
						class="glyphicon glyphicon-file"
						style="float: left; margin-right: 3px;"></i>Arquivos</a>
					<div class="collapse" id="arquivo">
						<h:link outcome="/prof/formularioArquivo" value="Cadastrar Arquivo"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
						<h:link outcome="/prof/listaArquivo" value="Listar Arquivos"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
					</div>	
					
						
					
						<a href="#demo6" class="list-group-item list-group-item-success"
						data-toggle="collapse" data-parent="#MainMenu"><i
						class="glyphicon glyphicon-education" aria-hidden="true"
						style="float: left; margin-right: 3px;"></i>Minhas Turmas</a>
					<div class="collapse" id="demo6">
						
						<h:link outcome="/prof/listaTurma" value="Ver Minhas Turmas"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
					
					</div>
					
					
					<a href="#demo3" class="list-group-item list-group-item-success"
						data-toggle="collapse" data-parent="#MainMenu"><i
						class="fi-page-edit size-18" aria-hidden="true"
						style="float: left; margin-top: 1px; margin-right: 3px;"></i>Provas</a>
					<div class="collapse" id="demo3">
						<h:link outcome="/prof/formularioProva" value="Cadastrar Avaliações"	styleClass="list-group-item2">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
						<h:link outcome="/prof/listaProva" value="Listar Avaliações"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>

					</div>
					
					<a href="#demo4" class="list-group-item list-group-item-success"
						data-toggle="collapse" data-parent="#MainMenu"><i
						class="fi-page-search size-18" aria-hidden="true"
						style="float: left; margin-top: -2px; margin-right: 3px;"></i>Perguntas</a>
					<div class="collapse" id="demo4">
						
						<h:link outcome="/prof/formularioPergunta" value="Cadastrar Perguntas"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
						
						<h:link outcome="/prof/listaPergunta" value="Visualizar Perguntas"
							styleClass="list-group-item2">
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"
								style="float: left; margin-top: 1px; margin-right: 3px;"></span>
						</h:link>
					
					</div>
					
					<h:link outcome="/prof/configuracao" value="Configurações"
						styleClass="list-group-item list-group-item-success">
						<span class="step fi-wrench size-18" aria-hidden="true"
							style="float: left; margin-top: 1px; margin-right: -3px;"></span>
					</h:link>
											
					<h:form>
						<h:commandLink action="#{loginManager.logout}" value="Sair" styleClass="list-group-item list-group-item-success">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true"	style="float: left; margin-top: 1px; margin-right: 4px;"></span>
						</h:commandLink>
					</h:form>

				</div>
			</div>
		</div>
		
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->

		<div class="top_menu">
			<a href="#menu-toggle" id="menu-toggle"><h:graphicImage
					value="http://desenvolvimentosite.esy.es/adm/imagens/template/menu/ico_menu_alterado.png"
					width="50" height="50" /></a>
		</div>
		<!-- /h:panelGroup -->


		<ui:insert name="conteudo">
			<div id="conteudo"></div>
		</ui:insert>
		<!-- /#page-content-wrapper -->

	</div>


	<h:outputScript name="/menu.js" />


	<script type="text/javascript">
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

	<h:outputScript name="/libs/moment-with-locales.js" />
	<h:outputScript name="/libs/bootstrap/js/bootstrap.js" />
	<h:outputScript
		name="/libs/bootstrap-datepicker/bootstrap-datetimepicker.js" />
	<h:outputScript name="/libs/bootstrap/template/offcanvas.js" />

</h:body>

</html>
