<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<f:metadata>
	<f:viewParam name="id" value="#{cursoMB.editarId}" />
	<f:event listener="#{cursoMB.carregarCurso}" type="preRenderView" />				
</f:metadata>

<ui:composition template="/WEB-INF/template/padrao_admin.xhtml">
	<ui:define name="conteudo"><div id="conteudo"><div id="formulario_cadastro">
		
		<div id="quadro_cadastrar_titulo">
			<h1>Cadastrar curso <small>Novo</small></h1>
		</div>
				
		<div id="quadro_cadastrar"><div class="col-md-7">
			<h:form>
				<h:panelGroup rendered="#{not empty cursoMB.curso.id}">
					<div class="form-group id">
						<label for="exampleId">ID</label>
						<h:inputText styleClass="form-control" readonly="true"
							value="#{cursoMB.curso.id}" id="exampleId" />
					</div>
				</h:panelGroup>
				<h:inputHidden value="#{cursoMB.curso.id}"  />
				
					<label for="exampleInputNome">Nome</label>
					<h:inputText styleClass="form-control"	value="#{cursoMB.curso.nome}" id="exampleInputNome" />
				
					<label for="exampleInputTitulo">Titulo</label>
					<h:inputText styleClass="form-control"	value="#{cursoMB.curso.titulo}" id="exampleInputTitulo" />
					
					<label for="exampleInputTitulo">Descrição</label>
					<h:inputTextarea cols="30" rows="10"  styleClass="form-control textareaformulario" value="#{cursoMB.curso.descricao}" id="exampleInputDescricao" />
					
					<label for="exampleInputTitulo">Mensalidade</label>
					<h:inputText styleClass="form-control"	value="#{cursoMB.curso.mensalidade}" id="exampleInputMensalidade" />
				
					<label>Data de Início Inscrições</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{cursoMB.curso.dataDeInicioInscricoes}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
						<span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
                    </div>
				
			
					<label>Data de Termino Inscrições</label>
					<div class='input-group date datetimepicker'>
						<h:inputText styleClass="form-control"
							value="#{cursoMB.curso.dataDeTerminoInscricoes}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
						<span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
                    </div>
				
							
				<button type="reset">Limpar</button>
				<h:commandButton styleClass="btn btn-success" action="#{cursoMB.salvar}" value="Salvar" />
			
			</h:form>
		</div>
		</div>
		
		<h:outputScript name="/js/datepicker-component.js" />
	</div></div></ui:define>

</ui:composition>
</html>
