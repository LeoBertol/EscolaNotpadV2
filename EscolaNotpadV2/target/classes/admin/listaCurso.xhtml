<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/padrao_admin.xhtml">
	<ui:define name="conteudo"><div id="conteudo">
		
		<div id="quadro_listar_titulo">
			<h1>Lista <small>Cursos</small></h1>
		</div>
		
		<div id="listar_cadastros"><h:form>
			<h:dataTable value="#{cursoMB.listaCursos}" var="course" styleClass="table table-striped">
				<f:facet name="header">Cursos</f:facet>
				
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{course.id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{course.nome}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{course.titulo}" />
				</h:column>
				
				<h:column>
				
					<button type="button" data-toggle="modal" data-target="#myModal#{course.id}" style="background-color: transparent; border: none; float: left">
						<span class="glyphicon glyphicon-search" aria-hidden="true" style="float: left; margin-top: 1px; margin-right: 3px;"></span>
					</button>
					
					<h:link  outcome="/admin/formularioCurso" title="Editar">
						<f:param name="id" value="#{course.id}" />
						<span class="glyphicon glyphicon-pencil" aria-hidden="true" style="float: left; margin-top: 1px; margin-right: 5px;"></span>
					</h:link>
			
					<h:commandLink onclick="return confirm('Tem certeza da exclusão do curso #{course.nome}');" title="Excluir"
						action="#{cursoMB.excluir(course.id)}"><span class="glyphicon glyphicon-trash" aria-hidden="true" style="float: left; margin-top: 1px; margin-right: 3px;"></span></h:commandLink>
						
					<div class="modal fade" id="myModal#{course.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">Informações Sobre <b><h:outputText value="#{course.nome}" /></b></h4>
								</div>
								<div class="modal-body">
									<p><b>ID: </b> <h:outputText value="#{course.id}" /></p>
									<p><b>Curso: </b> <h:outputText value="#{course.nome}" /></p>
									<p><b>Titulo do Curso: </b> <h:outputText value="#{course.titulo}" /></p>
									<p><b>Descrição:</b></p>
									<h:inputTextarea readonly="true" cols="30" rows="10" value="#{course.descricao}" styleClass="form-control textareaformulario" id="exampleInputDescricao" />
								
									<p><b>Mensalidade: </b> <h:outputText value="#{course.mensalidade}" /></p>
									<p><b>Data de Início das Incrições: </b> <h:outputText value="#{course.dataDeInicioInscricoes}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText></p>
									<p><b>Data de Termino das Incrições: </b> <h:outputText value="#{course.dataDeTerminoInscricoes}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText></p>
								</div>
							</div>
						</div>
					</div>
			
				</h:column>

			</h:dataTable>
			


		</h:form></div>
	</div></ui:define>
</ui:composition>
</html>
