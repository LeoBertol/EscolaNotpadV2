<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{provaMB.editarId}" />
	<f:event listener="#{provaMB.carregarEdicao}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/template/padrao_aluno.xhtml">
	<ui:define name="conteudo">
		<div id="conteudo"><div id="formulario_cadastro">

        <div id="quadro_cadastrar_titulo">
            <h1>Responder <small>Avaliação</small></h1>
        </div>
		
        <h3><i><h:outputText value="#{provaMB.prova.tituloProva}" /></i></h3>
        <p><h:outputText value="#{provaMB.prova.descricao}"/></p> 
        
        <h:dataTable value="#{provaMB.prova.perguntasProva}" var="pergunta" styleClass="table table-striped">
     		<h:column>
     			<f:facet name="header">Pergunta</f:facet>
     			<h1><h:outputText value="#{pergunta.tituloPergunta}" /></h1>
     			<h:dataTable value="#{pergunta.alternativasCorreta}" var="alternativas" styleClass="table table-striped">
					<h:column>
						<p><h:outputText value="#{alternativas.descricao}" /></p>
	     			</h:column>
	     			<h:column>
	     			<div class="checkbox">
						<label>
							<h:selectManyCheckbox value="#{userData.data}">
								<f:selectItem itemValue="Correta" temLabel="Correta" />
							</h:selectManyCheckbox>
						</label>
					</div>
					</h:column>
	     		</h:dataTable>
	     		
     		</h:column>
     		
     	</h:dataTable> 
     	
     	<h:commandButton styleClass="btn btn-success" style="margin-bottom: 15px;" ction="#{arquivoMB.salvar}" value="Enviar Prova" />
            
                     
				
            
       
        </div>
        </div>

        <h:outputScript name="/js/tab.js" />
   
	</ui:define>
</ui:composition>
</html>
