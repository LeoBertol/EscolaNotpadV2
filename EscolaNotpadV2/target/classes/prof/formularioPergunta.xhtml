<f:metadata>
    <f:viewParam name="id" value="#{perguntaMB.editarId}" />

</f:metadata>

<ui:composition template="/WEB-INF/template/padrao_professor.xhtml">

        <div id="quadro_cadastrar"><div class="col-md-7">
            <h:form>
                <h:panelGroup rendered="#{not empty perguntaMB.pergunta.id}">

                    </div>
                </h:panelGroup>
                <h:inputHidden value="#{perguntaMB.pergunta.id}"  />

                    <label for="exampleInputNome">Titulo</label>
                    <h:inputText styleClass="form-control"    value="#{perguntaMB.pergunta.tituloPergunta}" id="exampleInputTiulo" />

                    <label for="exampleInputTitulo">Descrição</label>
                    <h:inputTextarea cols="30" rows="10"  styleClass="form-control textareaformulario" value="#{perguntaMB.pergunta.descricao}" id="exampleInputDescricao" />


                    <div id="tabs_cadastro">

                        <ul class="nav nav-tabs" role="tablist">

                          <li role="presentation"><a href="#D" aria-controls="D" role="tab" data-toggle="tab">Alternativa D</a></li>
                          <li role="presentation"><a href="#E" aria-controls="E" role="tab" data-toggle="tab">Alternativa E</a></li>
                        </ul>

                        <!-- Tab panes -->

                          <div role="tabpanel" class="tab-pane fade in active" id="A">
                              <label for="exampleInputResposta1">Descrição Alternativa A</label>
                            <h:inputTextarea cols="20" rows="10"  styleClass="form-control textareaformulario" value="#{perguntaMB.respostaA.descricao}" id="exampleInputDescricaoa" />
                            <label for="exampleInputTitulo">Tipo Resposta</label>
                            <h:selectOneMenu styleClass="form-control" value="#{perguntaMB.respostaA.correta}">
                                <f:selectItem itemLabel="Verdadeiro" itemValue="#{true}"/>                        
                                <f:selectItem itemLabel="Falso" itemValue="#{false}"/>    
                            </h:selectOneMenu>
                            <h:panelGroup rendered="#{not empty perguntaMB.respostaA.id}">
			                    <div class="form-group id">
			                        <label for="exampleId">ID</label>
			                        <h:inputHidden value="#{perguntaMB.respostaA.id}"/>
			                    </div>
			                </h:panelGroup>
                          </div>
                          
                          <div role="tabpanel" class="tab-pane fade" id="B">
                            <label for="exampleInputResposta1">Descrição Alternativa B</label>
                            <h:inputTextarea cols="20" rows="10"  styleClass="form-control textareaformulario" value="#{perguntaMB.respostaB.descricao}" id="exampleInputDescricaob" />
                            <label for="exampleInputTitulo">Tipo Resposta</label>
                            <h:selectOneMenu styleClass="form-control" value="#{perguntaMB.respostaB.correta}">
                                <f:selectItem itemLabel="Verdadeiro" itemValue="#{true}"/>                        
                                <f:selectItem itemLabel="Falso" itemValue="#{false}"/>    
                            </h:selectOneMenu>
                             <h:panelGroup rendered="#{not empty perguntaMB.respostaB.id}">
			                    <div class="form-group id">
			                        <label for="exampleId">ID</label>
			                        <h:inputHidden value="#{perguntaMB.respostaB.id}"/>
			                    </div>
			                </h:panelGroup>
                          </div>

                          <div role="tabpanel" class="tab-pane fade" id="C">
                              <label for="exampleInputResposta1">Descrição Alternativa C</label>
                                <h:inputTextarea cols="20" rows="10"  styleClass="form-control textareaformulario" value="#{perguntaMB.respostaC.descricao}" id="exampleInputDescricaoc" />
                                <label for="exampleInputTitulo">Tipo Resposta</label>
                                <h:selectOneMenu styleClass="form-control" value="#{perguntaMB.respostaC.correta}">
                                    <f:selectItem itemLabel="Verdadeiro" itemValue="#{true}"/>                        
                                    <f:selectItem itemLabel="Falso" itemValue="#{false}"/>    
                                </h:selectOneMenu>
                                 <h:panelGroup rendered="#{not empty perguntaMB.respostaC.id}">
			                    <div class="form-group id">
			                        <label for="exampleId">ID</label>
			                        <h:inputHidden value="#{perguntaMB.respostaC.id}"/>
			                    </div>
			                </h:panelGroup>
                          </div>

                          <div role="tabpanel" class="tab-pane fade" id="D">
                                  <label for="exampleInputResposta1">Descrição Alternativa D</label>
                                <h:inputTextarea cols="20" rows="10"  styleClass="form-control textareaformulario" value="#{perguntaMB.respostaD.descricao}" id="exampleInputDescricaod" />
                                <label for="exampleInputTitulo">Tipo Resposta</label>
                                <h:selectOneMenu styleClass="form-control" value="#{perguntaMB.respostaD.correta}">
                                    <f:selectItem itemLabel="Verdadeiro" itemValue="#{true}"/>                        
                                    <f:selectItem itemLabel="Falso" itemValue="#{false}"/>    
                                </h:selectOneMenu>
                                 <h:panelGroup rendered="#{not empty perguntaMB.respostaD.id}">
			                    <div class="form-group id">
			                        <label for="exampleId">ID</label>
			                        <h:inputHidden value="#{perguntaMB.respostaD.id}"/>
			                    </div>
			                </h:panelGroup>
                          </div>

                           <div role="tabpanel" class="tab-pane fade" id="E">
                                   <label for="exampleInputResposta1">Descrição Alternativa E</label>
                                <h:inputTextarea cols="20" rows="10"  styleClass="form-control textareaformulario" value="#{perguntaMB.respostaE.descricao}" id="exampleInputDescricaoe" />
                                <label for="exampleInputTitulo">Tipo Resposta</label>
                                <h:selectOneMenu styleClass="form-control" value="#{perguntaMB.respostaE.correta}">
                                    <f:selectItem itemLabel="Verdadeiro" itemValue="#{true}"/>                        
                                    <f:selectItem itemLabel="Falso" itemValue="#{false}"/>    
                                </h:selectOneMenu>
                                 <h:panelGroup rendered="#{not empty perguntaMB.respostaE.id}">
			                    <div class="form-group id">
			                        <label for="exampleId">ID</label>
			                        <h:inputHidden value="#{perguntaMB.respostaE.id}"/>
			                    </div>
			                </h:panelGroup>
                           </div>
                          

                        </div>




                    </div>

                <button type="reset">Limpar</button>
                <h:commandButton styleClass="btn btn-success" action="#{perguntaMB.salvar}" value="Salvar" />

            </h:form>
        </div>
        </div>

        <h:outputScript name="/js/tab.js" />
    </div></div></ui:define>

</ui:composition>
</html>
